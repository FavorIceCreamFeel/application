<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>添加商品</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">


	<link rel="stylesheet" type="text/css" href="../../static/common/layui/css/layui.css" media="all" th:href="@{/common/layui/css/layui.css}">
	<link rel="stylesheet" type="text/css" href="../../static/common/bootstrap/css/bootstrap.css" media="all" th:href="@{/common/bootstrap/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" href="../../static/common/global.css" media="all" th:href="@{/common/global.css}">
	<link rel="stylesheet" type="text/css" href="../../static/css/personal.css" media="all" th:href="@{/css/personal.css}">
</head>
<body>
<div th:include="manage/index"></div>
<section class="layui-larry-box" style="bottom: 0;margin-left: 212px;">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>添加商品</span>
		</header>
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="/fileUpload" method="post" enctype="multipart/form-data">
				<div class="layui-form-item">
					<label class="layui-form-label">商品名字</label>
					<div class="layui-input-block">
						<input type="text" name="goodsName"  autocomplete="off"  class="layui-input"  required="required">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">商品数量</label>
					<div class="layui-input-block">
						<input type="text" name="goodsNum"  autocomplete="off" class="layui-input"  required="required">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">商品价格</label>
					<div class="layui-input-block">
						<input type="text" name="goodsMoney"  autocomplete="off" class="layui-input" required="required" >
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">商品描述</label>
					<div class="layui-input-block">
						<input type="text" name="goodsDescription"  autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">商品状态</label>
					<div class="layui-input-block">
						<input type="radio" name="goodsStatus"  autocomplete="off" class="layui-input" title="上架" checked value="1">
						<input type="radio" name="goodsStatus"  autocomplete="off" class="layui-input" title="下架" value="0">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">所属分类</label>
					<div class="layui-input-block" >
						<input th:each="goods : ${goodsTypes}" type="radio" name="goodsTypeId" th:checked="${goodsStat.index}==0?'ture' : 'false'" th:title="${goods.getGoodsTypeName()}" th:value="${goods.getGoodsTypeId()}">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">选择图片</label>
					<div class="layui-input-block" >
						<input type="file" name="file" class="layui-input" required>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script type="text/javascript" src="../../static/js/newslist.js" th:src="@{/js/newslist.js}"></script>
</body>
</html>
