<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>添加角色</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">


	<link rel="stylesheet" type="text/css" href="../../static/common/layui/css/layui.css" media="all" th:href="@{/common/layui/css/layui.css}">
	<link rel="stylesheet" type="text/css" href="../../static/common/bootstrap/css/bootstrap.css" media="all" th:href="@{/common/bootstrap/css/bootstrap.css}">
	<link rel="stylesheet" type="text/css" href="../../static/common/global.css" media="all" th:href="@{/common/global.css}">
	<link rel="stylesheet" type="text/css" href="../../static/css/personal.css" media="all" th:href="@{/css/personal.css}">
</head>
<body>
<div th:include="manage/index"></div>
<section class="layui-larry-box" style="bottom: 0;margin-left: 212px;">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>添加角色</span>
		</header>
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5" action="/accueil/add_Role" method="post" >
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="roleName"  autocomplete="off"  class="layui-input" th:value="${UserName}" readonly>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" name="PhoneNumber"  autocomplete="off" class="layui-input" th:value="${PhoneNumber}" readonly>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">拥有角色</label>
					<div class="layui-input-block">
						<input th:each="role,index : ${rolesList}" type="checkbox" name="power" th:title="${role.getRoleName()}" th:checked="true" th:value="${role.getRoleId()}" disabled="disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">选择角色</label>
					<div class="layui-input-block" >
						<input th:each="roles,index : ${rolesNotList}" type="checkbox" name="rolesList" th:title="${roles.getRoleName()}" th:value="${roles.getRoleId()}">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script type="text/javascript" src="../../static/js/newslist.js" th:src="@{/js/newslist.js}"></script>
</body>
</html>
